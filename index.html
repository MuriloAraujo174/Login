<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./assets/icon-logo.svg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    
    <form id="formulario" action="">
        <fieldset>
            <legend>Log In</legend>

            <label class="leb" for="email">Email</label>
            <div class="card">
                <img class="card-icon-email" src="./assets/icon-email.svg" alt="Email">
                <input class="em" id="Email" type="email" name="nome" placeholder="Digite seu email">
            </div>

            <label class="leb" for="senha">password</label>
            <div class="card">
                <img class="card-icon-senha" src="./assets/icon-senha.svg" alt="senha">
                <input class="se" id="senha" type="password" name="nome" placeholder="Digite sua senha">
            </div>
            

            <button type="submit">Envia</button>

        </fieldset>

    </form>

</body>
</html>
